name: Bounteous.Data.Extensions

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore NuGet packages
        run: dotnet restore './src/Bounteous.Data.Extensions/Bounteous.Data.Extensions.csproj'
      
      - name: Build Project
        run: dotnet build './src/Bounteous.Data.Extensions/Bounteous.Data.Extensions.csproj' --configuration Release
      
      - name: Pack NuGet package
        run: |
          mkdir -p ./packages
          dotnet pack './src/Bounteous.Data.Extensions/Bounteous.Data.Extensions.csproj' \
            --configuration Release \
            --output ./packages
      
      - name: Publish to NuGet
        run: |
          PACKAGE_FILE=$(find ./packages -name "*.nupkg" | head -n 1)
          dotnet nuget push "$PACKAGE_FILE" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source "${{ secrets.NUGET_SOURCE_URI }}/v3/index.json" \
            --timeout 360 \
            --skip-duplicate
  
  update-version:
    needs: publish
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get published version from NuGet
        id: get-version
        run: |
          # Query NuGet API for the latest version
          PACKAGE_NAME="Bounteous.Data.Extensions"
          NUGET_API="https://api.nuget.org/v3-flatcontainer/${PACKAGE_NAME,,}/index.json"
          
          # Get the latest version from NuGet
          LATEST_VERSION=$(curl -s "$NUGET_API" | jq -r '.versions[-1]')
          echo "Latest version on NuGet: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update csproj version
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          CSPROJ_PATH="./src/Bounteous.Data.Extensions/Bounteous.Data.Extensions.csproj"
          
          # Update the version in the csproj file
          sed -i "s|<Version>.*</Version>|<Version>$VERSION</Version>|g" "$CSPROJ_PATH"
          
          echo "Updated $CSPROJ_PATH to version $VERSION"
      
      - name: Commit and push version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add ./src/Bounteous.Data.Extensions/Bounteous.Data.Extensions.csproj
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: update version to ${{ steps.get-version.outputs.version }} [skip ci]"
            git push origin main
            echo "Version updated and committed to main"
          fi
